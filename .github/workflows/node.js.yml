name: Build+Test+Build_Docker+Push+Deploy

on:
  push:
    branches: [ "ci-test" ]
  pull_request:
    branches: [ "ci-test" ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 16.14.2
        
    - name: Install dependecies
      run: npm ci
      
    - name: Build
      run: npm run build
      
    #- name: Test
    #  run: npm test
      
    - name: Move build directory
      run: mkdir artifact && mv build/ artifact/
      
    - name: Upload artifact build
      uses: actions/upload-artifact@v3
      with:
        name: build
        path: artifact/
        retention-days: 5
        
  docker-push:
    runs-on: ubuntu-latest
    needs: [build-test]
    steps:
    - uses: actions/checkout@v3
    - name: test
      run: ls
    - name: Download artifact build
      uses: actions/download-artifact@v3
      with:
        name: build
        
    - name: Create personalized variables
      id: vars
      run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
      
    - name: Docker Auth
      id: docker-auth
      uses: 'docker/login-action@v2'
      with:
        username: _json_key
        password: '${{ secrets.GCP_CREDENTIALS }}'
        registry: '${{ env.GAR_LOCATION }}-docker.pkg.dev'
    
    - name: Build and Push Container
      run: |-
        docker build -t "${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.GAR_ID }}/${{ env.SERVICE }}:${{ steps.vars.outputs.sha_short }}" ./
        docker push "${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.GAR_ID }}/${{ env.SERVICE }}:${{ steps.vars.outputs.sha_short }}"
